---

default_roles:
  - raspberry-pi
  - apt
  - git
  - neofetch
  - zsh
  - nvm
  - npm
  - neovim
  - astronvim-v5
  - sshd

# apt sources
add_apt_sources:
  - deb http://deb.debian.org/debian bullseye-backports main
  # - deb http://deb.debian.org/debian bookworm-backports main contrib non-free
  # - deb http://deb.debian.org/debian testing main contrib non-free

# remove_apt_sources:

apt_install_target: "bullseye-backports"

apt_packages:
  # - autoconf
  # - automake
  # - cmake
  # - figlet
  # - fonts-powerline
  # - g++
  # - gettext
  # - powerline
  - bat
  - build-essential
  - curl
  - fail2ban
  - fzf
  - git
  - htop
  - lshw
  - most
  - nano
  - ncdu
  - neofetch
  - nmap
  - python3
  - ripgrep
  - tldr
  - tmux
  - trash-cli
  - tree
  - ufw
  - unattended-upgrades
  - unzip
  - vim
  - wget
  - zip
  - zsh

# ufw firewall rules
# allow ports in 'ufw'
#
# used in role `ufw`
ufw:
  - port_number: 22
    comment: "SSH"
  - port_number: 80
    comment: "Pi-Hole Admin WebPortal"
  - port_number: 53
    comment: "Pi-Hole DNS"
