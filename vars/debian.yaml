# allow ports in 'ufw'
ufw:
  - port_number: 2200
    comment: "SSH"
  - port_number: 80
    comment: "HTTP"
  - port_number: 3000
    comment: "HTTP dev"
  - port_number: 53317
    comment: "LocalSend"

# used in role code-directory
create_directories:
  # - ~/.var
  - ~/.cache
  - ~/.config/wakatime
  - ~/.local/bin
  - ~/.local/share/applications
  - ~/.local/share/gnupg         # create directory in order to use gpg for encrypting and decrypting
  - ~/.local/share/icons
  - ~/.local/share/man           # alternative location for storing manpages. Update env MANPATH
  - ~/.local/state
  - ~/Documents/code
  - ~/Documents/temp-git-clone

# used in role code-directory
link_directories:
  - src: ~/Documents/code
    dest: ~/code
  - src: ~/Documents/temp-git-clone
    dest: ~/temp-git-clone
