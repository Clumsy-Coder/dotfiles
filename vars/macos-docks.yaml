---

# used by ansible-galaxy geerlingguy.mac.dock

# remove items from the dock
dockitems_remove:
  - Books
  - Calendar
  - Contacts
  - FaceTime
  - 'Find My'
  - Home
  - Mail
  - Maps
  - Messages
  - News
  - Notes
  - 'Photo Booth'
  - Photos
  - Podcasts
  - Preview
  - Reminders
  - Safari
  - Siri
  - Stickies
  - Stocks
  - TV

# add items to the dock
dockitems_persist:
  - name: Firefox
    path: '/Applications/Firefox.app'
    pos: 2
  - name: VLC
    path: '/Applications/VLC.app'
    pos: 3
  - name: Music
    path: '/Applications/Music.app'
    pos: 4
  - name: Spotify
    path: '/Applications/Spotify.app/'
    pos: 5
  - name: Discord
    path: '/Applications/Discord.app/'
    pos: 6
  - name: 'App Store'
    path: '/Applications/App Store.app'
    pos: 7
  - name: 'Activity Monitor'
    path: '/Applications/Utilities/Activity Monitor.app'
    pos: 8
  - name: Wireshark
    path: '/Applications/Wireshark.app/'
    pos: 9
  - name: Alacritty
    path: '/Applications/Alacritty.app/'
    pos: 10
  - name: Kitty
    path: '/Applications/Kitty.app/'
    pos: 11
  - name: Terminal
    path: '/Applications/Utilities/Terminal.app/'
    pos: 12
  - name: 'Visual Studio Code'
    path: '/Applications/Visual Studio Code.app/'
    pos: 13
  - name: VSCodium
    path: '/Applications/VSCodium.app/'
    pos: 14
  - name: 'System Preferences'
    path: '/Applications/System Preferences.app'
    pos: 15
  - name: balenaEtcher
    path: '/Applications/balenaEtcher.app/'
    pos: 16
  - name: VirtualBox
    path: '/Applications/VirtualBox.app/'
    pos: 17
