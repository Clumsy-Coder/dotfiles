---

default_roles:
  - code-directory
  - apt
  - astronvim-v5
  - tmux

apt_packages:
  # - autoconf
  # - automake
  # - cmake
  # - figlet
  # - fonts-powerline
  # - g++
  # - gettext
  # - powerline
  - bat
  - build-essential
  - curl
  - exiftool
  - fzf
  - git
  - htop
  - luarocks
  - nano
  - ncdu
  - neofetch
  - neovim
  - ripgrep
  - ruby-dev
  - tmux
  - trash-cli
  - tree
  - unzip
  - urlview
  - vim
  - wget
  - xsel
  - zip
  - zsh

# used in role code-directory
create_directories:
  # - ~/.var
  - ~/.cache
  - ~/.config/wakatime
  - ~/.local/bin
  - ~/.local/share/applications
  - ~/.local/share/gnupg         # create directory in order to use gpg for encrypting and decrypting
  - ~/.local/share/icons
  - ~/.local/share/man           # alternative location for storing manpages. Update env MANPATH
  - ~/.local/state
  - ~/Documents/code
  - ~/Documents/temp-git-clone

# used in role code-directory
link_directories:
  - src: ~/Documents/code
    dest: ~/code
  - src: ~/Documents/temp-git-clone
    dest: ~/temp-git-clone
