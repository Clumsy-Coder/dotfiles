---

# create directories to store code
# link directories to the home folder

- name: "Create directories"
  file:
    dest: "{{ item }}"
    state: directory
  loop:
    - "~/Documents/code"
    - "~/Documents/temp-git-clone"
    - "~/.local/share/gnupg"
    - "~/.config/wakatime"
    - "~/.config"
    - "~/.local"
    - "~/.cache"
    - "~/.var"

