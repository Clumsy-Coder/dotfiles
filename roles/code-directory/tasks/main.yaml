---

# create directories to store code
# link directories to the home folder

- name: "Create directories"
  file:
    dest: "{{ item }}"
    state: directory
    recurse: true
  loop:
    # - ~/.var
    - ~/.cache
    - ~/.config/wakatime
    - ~/.local/bin
    - ~/.local/share/applications
    - ~/.local/share/gnupg         # create directory in order to use gpg for encrypting and decrypting
    - ~/.local/share/icons
    - ~/.local/share/man           # alternative location for storing manpages. Update env MANPATH
    - ~/.local/state
    - ~/Documents/code
    - ~/Documents/temp-git-clone

- name: "Link directory for 'code' to the home folder"
  file:
    src: "~/Documents/code/"
    dest: "~/code"
    state: link

- name: "Link directory for 'temp-git-clone' to the home folder"
  file:
    src: "~/Documents/temp-git-clone/"
    dest: "~/temp-git-clone"
    state: "link"
