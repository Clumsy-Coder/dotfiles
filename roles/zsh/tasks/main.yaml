---

- name: "Create directories"
  file:
    path: "{{ item }}"
    state: directory
    force: true
    recurse: true
  loop:
    - "{{ zshenv.XDG_CONFIG_HOME }}/zsh"
    - "{{ zshenv.HISTFILE_DIR_PATH }}"

- name: "Link files"
  file:
    src: "{{ item.src }}"
    dest: "{{ item.dest }}"
    force: true
    state: link
  loop:
    - src: "{{ role_path }}/files/zsh/"
      dest: "{{ zshenv.XDG_CONFIG_HOME }}/zsh"
    - src: "{{ role_path }}/files/zsh/functions/on.sh"        # for making new obsidian note
      dest: "{{ ansible_env.HOME }}/.local/bin/on"

- name: "Change default shell to ZSH"
  ansible.builtin.user:
    name: "{{ ansible_env['USER'] }}"
    shell: /usr/bin/zsh
  become: true
