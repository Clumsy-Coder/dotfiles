---

# load var file `./vars/go-packages.yaml`
- include_vars: "{{ ansible_env.DOTDIR }}/vars/go-packages.yaml"
  tags:
    - go
    - terminal

# install golang packages
- name: Install Golang packages
  shell:
    cmd: "go install {{ item }}"
  loop: "{{ go_packages }}"
  tags:
    - go
    - terminal
