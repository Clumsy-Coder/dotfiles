---
# install rust
# obtained from
# https://waylonwalker.com/install-rust

- name: "Check if cargo is installed"
  shell:
    cmd: command -v cargo > /dev/null 2>&1
  register: rust_cargo_exists
  ignore_errors: true
  failed_when: false
  changed_when: rust_cargo_exists.rc != 0

- name: "Download Installer"
  get_url:
    url: https://sh.rustup.rs
    dest: /tmp/sh.rustup.rs
    mode: "0755"
    force: "yes"
  when: rust_cargo_exists.rc != 0

- name: "Install rust/cargo"
  command: /tmp/sh.rustup.rs -y
  when: rust_cargo_exists.rc != 0

- name: "Update rust"
  command: rustup update
  when: rust_cargo_exists.rc == 0

- name: "Remove installer"
  file:
    path: /tmp/sh.rustup.rs
    state: absent
  when: rust_cargo_exists.rc != 0
