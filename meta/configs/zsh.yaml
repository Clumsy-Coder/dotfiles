# linking up zsh files
#
# usage:
# ./install-standalone zsh
- create:
    - $XDG_STATE_HOME/zsh
    - $XDG_CACHE_HOME/zsh
- link:
    # ~/.zshrc: tools/zsh/.zshrc
    ~/.zshenv: tools/zsh/.zshenv
    # ~/.zlogin: tools/zsh/.zlogin
    $ZSHRC_PATH: tools/zsh/.zshrc
    $ZSHENV_PATH: tools/zsh/.zshenv
    $ZLOGIN_PATH: tools/zsh/.zlogin
