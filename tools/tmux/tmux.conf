# All tmux releated settings and config

set-option -g default-shell /bin/zsh    # set default shell to zsh
set-option -g allow-rename off          # don't rename windows automatically

# Enable mouse control (clickable windows, panes, resizable panes)
#set -g mouse-select-window on
#set -g mouse-select-pane on
#set -g mouse-resize-pane on
set -g mouse on                         # enable mouse scroll

##################################################################################################
# Keyboard shortcuts

# split panes using | and -
bind | split-window -h                  # prefix + |
bind - split-window -v                  # prefix + -
unbind '"'                              # remove default shortcut for opening vertical pane
unbind %                                # remove default shortcut for opening horizontal pane

# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf         # prefix + r

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L           # prefix + ←
bind -n M-Right select-pane -R          # prefix + →
bind -n M-Up select-pane -U             # prefix + ↑
bind -n M-Down select-pane -D           # prefix + ↓

