# TMUX package manager plugins
# https://github.com/tmux-plugins/tpm#installing-plugins
# Install plugins: prefix + I
# Uninstall plugins: prefix + ALT + u
# Update plugins: prefix + U

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'         # sensible tmux config
set -g @plugin 'tmux-plugins/tmux-yank'             # copy text in tmux
set -g @plugin 'nhdaly/tmux-better-mouse-mode'      # mouse support
set -g @plugin 'MunifTanjim/tmux-mode-indicator'    # view tmux mode. WAIT, COPY, SYNC, TMUX
set -g @plugin 'egel/tmux-gruvbox'                  # Tmux colorscheme
set -g @plugin 'ofirgall/tmux-window-name'          # name Tmux windows based on the program running
