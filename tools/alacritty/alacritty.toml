
[cursor]
unfocused_hollow = true

[cursor.style]
blinking = "Always"
shape = "Block"

[font]
size = 12.0

[font.bold]
family = "JetBrainsMono Nerd Font"
style = "Bold"

[font.bold_italic]
family = "JetBrainsMono Nerd Font"
style = "Bold Italic"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "JetBrainsMono Nerd Font"
style = "Italic"

[font.normal]
family = "JetBrainsMono Nerd Font"
style = "Regular"

[font.offset]
x = 0
y = 0

[selection]
save_to_clipboard = true

[terminal.shell]
args = ["-d", "--login"]
program = "/bin/zsh"

[window]
dynamic_padding = false
dynamic_title = true
opacity = 1.0
startup_mode = "Fullscreen"

[window.padding]
x = 0
y = 0

[general]
live_config_reload = true
import = ["~/dotfiles/tools/alacritty/colorscheme/catppuccin-mocha.toml"]

[terminal]
