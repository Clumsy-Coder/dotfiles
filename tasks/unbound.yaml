---

# install unbound

- name: "unbound: link unbound config file"
  file:
    src: "{{ ansible_env.DOTDIR }}/tools/unbound/pi-hole.conf"
    dest: "/etc/unbound/unbound.conf.d/pi-hole.conf"
  become: true
  tags:
    - unbound
    - terminal

- name: "unbound: install 'unbound' and 'dns-root-data' via apt"
  apt:
    update_cache: true
    name: "{{ state }}"
    state: present
  loop:
    - unbound
    - dns-root-data
  become: true
  when:
    ansible_os_family == "Debian"
  tags:
    - unbound
    - terminal

- name: "unbound: restart unbound DNS"
  service:
    name: unbound
    state: restarted
  become: true
  tags:
    - unbound
    - terminal
