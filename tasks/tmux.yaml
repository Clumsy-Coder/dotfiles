---

# remove existing tmux config
- name: "tmux: remove tmux directories "
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - "{{ zshenv.TMUX_CONFIG_DIR_PATH }}"
    - "{{ zshenv.TMUX_PLUGIN_CACHE_PATH }}"
    - "{{ zshenv.OH_MY_TMUX_DIR_PATH }}"
  tags:
    - tmux
    - terminal

# clone oh-my-tmux to ~/.config/oh-my-tmux/
- name: "tmux: git clone oh-my-tmux repo to {{ zshenv.OH_MY_TMUX_DIR_PATH }}"
  git:
    repo: "https://github.com/gpakosz/.tmux.git"
    dest: "{{ zshenv.OH_MY_TMUX_DIR_PATH }}"
  tags:
    - tmux
    - terminal

# create tmux directory on ~/.config/
- name: "tmux: create tmux directory in {{ zshenv.TMUX_CONFIG_DIR_PATH }}"
  file:
    path: "{{ zshenv.TMUX_CONFIG_DIR_PATH }}"
    state: directory
  tags:
    - tmux
    - terminal

# link oh-my-tmux config file
- name: "tmux: link oh-my-tmux config file {{ zshenv.OH_MY_TMUX_CONFIG_PATH }} to {{ ansible_env.TMUX_CONFIG_PATH }}"
  file:
    src: "{{ zshenv.OH_MY_TMUX_CONFIG_PATH }}"
    dest: "{{ zshenv.TMUX_CONFIG_PATH }}"
    state: link
  tags:
    - tmux
    - terminal

# link local tmux config file
- name: "tmux: link local tmux config file {{ zshenv.DOTDIR }}/tools/tmux.conf to {{ ansible_env.TMUX_CONFIG_LOCAL_PATH }}"
  file:
    src: "{{ zshenv.DOTDIR }}/tools/tmux/tmux.conf"
    dest: "{{ zshenv.TMUX_CONFIG_LOCAL_PATH }}"
    state: link
  tags:
    - tmux
    - terminal
